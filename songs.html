<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Songs for You</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="letter-wrap">
    <div class="letter">
      <h2>Some Songs That Remind Me of You 🎶</h2>
      <p style="color:#555; font-size:0.9rem; margin-bottom:1rem;">
        Hit&nbsp;play, close your eyes, and feel my heart speaking…
      </p>

      <!-- 30‑s preview inside page -->
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/39JW9iQRJjKV8fadZbF7rb?utm_source=generator"
        width="100%" height="352" frameborder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>

      <!-- Full‑length playback opens her Spotify app -->
      <p style="margin-top:1rem">
        <a class="btn" style="padding:0.6rem 1.2rem; font-size:0.9rem"
           href="https://open.spotify.com/playlist/39JW9iQRJjKV8fadZbF7rb" target="_blank">
          ▶️ Open full playlist in Spotify
        </a>
      </p>
    </div>
  </section>
</body>
</html>
