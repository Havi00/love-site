<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>For My Love</title>

  <!-- Styles & main JS -->
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/icon-192.png" />
  <meta name="theme-color" content="#ff9aa2" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/love-site/sw.js');
    }
  </script>
</head>

<body>
  <!-- ♥ little splash that fades away -->
  <div id="intro"><span class="big-heart">❤️</span></div>

  <!-- main page -->
  <h1>Hi, Darshanaa 💖</h1>
  <p class="subtitle">Three little surprises, just for you</p>

  <div>
    <a class="btn" href="songs.html">🎵 Songs for You</a>
    <a class="btn" href="message.html">💌 Message for You</a>
    <a class="btn" href="photos.html">📸 Just for You</a>
  </div>

  <!-- 🔊 background love song — start muted so autoplay is allowed -->
  <audio id="bgm" src="audio/love.mp3" autoplay loop muted></audio>

  <!-- Un‑mute on first user gesture -->
  <script>
    const bgm = document.getElementById('bgm');
    function unmute() {
      bgm.muted = false;
      bgm.play().catch(()=>{});   // just in case
      document.removeEventListener('pointerdown', unmute);
    }
    document.addEventListener('pointerdown', unmute);
  </script>
</body>
</html>
